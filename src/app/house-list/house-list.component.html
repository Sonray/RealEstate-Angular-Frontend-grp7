<mat-card *ngFor="let house of houses; let i=index" [class.active]="i==currentIndex" (click)="setActiveHouse(house,i)" style="margin: 10px; background-color: #dee2ff; color: black;">
    <mat-card-header>
        <mat-card-title>{{house.name}}</mat-card-title>
        <mat-card-subtitle> Category: {{house.category}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img src="{{house.image.url}}" alt="image">
        <p>{{house.description}}</p>
    </mat-card-content>
    <mat-card-footer>
        <p>Location: {{house.location}}</p>
        <p>Price: {{house.price}}</p>
    </mat-card-footer>
</mat-card>

<div *ngIf="currentHouse">
    <h4>House</h4>
    <p>{{currentHouse.description}}</p>
</div>
