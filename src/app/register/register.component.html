<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="container">
  
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Enter Username</label>
      <input type="input" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Register as :</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>USER</option>
        <option>REALTOR</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    
    <a routerLink='login'><button type="submit" class="btn btn-primary" > Submit </button></a>
    <p data-toggle="collapse">Already have an account? <a routerLink='login'><button type="submit" class="btn btn-primary" > Register </button></a></p>
    
  </form>

</body>
</html>
